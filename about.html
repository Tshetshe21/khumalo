<DOCTYPE html>

        <html>
        <style>
            body {
    background-color: #EEEEEE;
    font-family: verdana, arial, sans-serif;
    font-size: small;
    margin: 0;
    padding-top: 5px;
}

#container {
    background: #fff;
    padding-top:20px;
    margin: 10px;
    border-right: 1px solid #ebe5e5;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.19), 0px 6px 6px rgba(0, 0, 0, 0.23);
}

header {
    position: relative;
    background-color: #333;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
}

nav ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
	
	
}

nav li {
    margin: 0 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

.logo {
    position: absolute;
    right: 20px;
    top: 60%;
    transform: translateY(-50%);
}

.logo img {
    width: 220px;
    height: 200px;
}
.about-section {
    text-align: center;
    margin: 50px;
}

/*gallery*/
.gallery-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
}

.gallery-item {
  margin: 10px;
  width: 300px;
  height: 200px;
  overflow: hidden;
  border-radius: 5px;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease-in-out;
}

.gallery-item:hover img {
  transform: scale(1.1);
}



.text {
    width: 50%;
}

h3 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
    padding-left: 5px;
}

p {
    font-size: 16px;
    color: #333;
    line-height: 1.5;
    padding-left: 5px;
	padding-right: 5px;
}

ul {
    list-style-type: square;
    padding-left: 20px;
    font-size: 16px;
    color: #333;
}

li {
    padding: 10px 0;
}
/*Footer*/

#footer {
    clear: both;
    padding: 20px 20px 20px;
    margin: 0;
    color: #BBB;
    font-size: 85%;
    font-weight: italic;
    background-color: #333;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.footer-links {
    display: flex;
}

.footer-links a {
    color: #fff;
    margin-right: 20px;
    text-decoration: none;
}

.social-icons {
    padding-left: 0;
    margin-bottom: 0;
    list-style: none
}

.social-icons li {
    display: inline-block;
    margin-bottom: 4px
}

.social-icons li.title {
    margin-right: 15px;
    text-transform: uppercase;
    color: #96a2b2;
    font-weight: 700;
    font-size: 13px
}

.social-icons a {
    background-color: #eceeef;
    color: #818a91;
    font-size: 16px;
    display: inline-block;
    line-height: 44px;
    width: 44px;
    height: 44px;
    text-align: center;
    margin-right: 8px;
    border-radius: 100%;
    -webkit-transition: all .2s linear;
    -o-transition: all .2s linear;
    transition: all .2s linear
}

.social-icons a:active,
.social-icons a:focus,
.social-icons a:hover {
    color: #fff;
    background-color: #29aafe
}

.social-icons.size-sm a {
    line-height: 34px;
    height: 34px;
    width: 34px;
    font-size: 14px
}

.social-icons a.facebook:hover {
    background-color: #3b5998
}

.social-icons a.twitter:hover {
    background-color: #00aced
}

.social-icons a.linkedin:hover {
    background-color: #007bb6
}

.social-icons a.dribbble:hover {
    background-color: #ea4c89
}

@media (max-width:767px) {
    .social-icons li.title {
        display: block;
        margin-right: 0;
        font-weight: 600
    }
}

.footer-map {
    width: 400px;
    height: 300px;
}
</style>
